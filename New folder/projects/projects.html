<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Alisha Shaikh</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0f1a, #101432);
      color: #EAF2FF;
    }

    .projects-section {
      padding: 80px 20px;
      text-align: center;
    }

    .projects-title {
      font-size: 3rem;
      font-weight: 800;
      color: #22D3EE;
      text-shadow: 0 0 12px rgba(34, 211, 238, 0.7);
      margin-bottom: 50px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-card {
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(34, 211, 238, 0.4);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 15px #22D3EE, 0 0 25px rgba(34, 211, 238, 0.6);
    }

    .project-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-content {
      padding: 20px;
      background: rgba(10, 15, 26, 0.7);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .project-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .project-desc {
      font-size: 0.95rem;
      color: #cdd9f0;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      text-decoration: none;
      color: #EAF2FF;
      border: 2px solid #22D3EE;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #22D3EE;
      color: #0a0f1a;
      box-shadow: 0 0 10px #22D3EE, 0 0 20px rgba(34, 211, 238, 0.7);
    }
  </style>
</head>
<body>
  <section class="projects-section">
    <h2 class="projects-title">My Projects</h2>
    <div class="projects-grid">
      
      <!-- Project Card -->
      <div class="project-card">
        <img src="https://picsum.photos/600/400?random=1" alt="Project Thumbnail" class="project-img">
        <div class="project-content">
          <h3 class="project-title">Cast Your Vote</h3>
          <p class="project-desc">A secure online voting platform ensuring one person, one vote with real-time results and admin dashboard.</p>
          <div class="btn-group">
            <a href="https://github.com/Alisha-Shaikh98/Blackbook-Project" target="_blank" class="btn">
              <i class="fab fa-github"></i> GitHub
            </a>
            <a href="project1.html" class="btn">Details</a>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
